<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Home | Enigma 2017</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Enigma 2017">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

  <script type="text/javascript">
  /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
  }

  /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    console.log("Close");
    document.body.style.backgroundColor = "white";
  }
  </script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="material.css">
  <link rel="stylesheet" href="styles.css">
  <style>
  #view-source {
    position: fixed;
    display: block;
    right: 0;
    bottom: 0;
    margin-right: 40px;
    margin-bottom: 40px;
    z-index: 900;
  }
  </style>
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header" >

    <div id="mySidenav" class="sidenav" style="z-index: 200;">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div style="margin-left: 10px;">
        <a href="#" style="margin-top: 40px;">Home</a>
        <a href="#">Leaderboard</a>
        <div id="logout_butt">
          <a href="#">Logout</a>
        </div>
      </div>
    </div>

    <main class="mdl-layout__content mdl-color--grey-100" id="main" >
      <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid" style="height: 90vh; text-align: center; background-color:#7ABED3;">
        <span style="font-size:30px;cursor:pointer; position: absolute; left: 40px; top: 50px;" onclick="openNav()">&#9776;</span>

        <span style="font-size:5vh;position: absolute; right: 40px; top: 50px;">Score: <span id="score_id"></span></span>

        <div style="width: 80%; margin-left: auto; margin-right: auto;" id="ques">
          
        </div>

        <!-- Answer Textfield -->
        <form action="#"  style="margin-right: auto;margin-left: auto;" id="answerForm">

          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="answer_id">
            <label class="mdl-textfield__label" for="sample1">Answer</label>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="margin-left: 10px;">
            Submit
          </button>
          <p style="margin-top: 3%; font-size: 20px;">
            <strong>...</strong>
            <img src="images/unlock.png" class="lock-img">
            <img src="images/lock.png" class="lock-img" id="bg-lock">
            <img src="images/lock.png" class="lock-img">
            <strong>...</strong></p>
        </form>
        <span style="font-size:30px;cursor:pointer; position: absolute; right: 40px; bottom: 50px;" onclick="popup()" class="popup">
          <img src="images/trophy.png" id="trophy">
          <span class="popuptext" id="mini-lead" style="z-index: 200;">A Simple Popup!</span>

        </span>

        <script>
        // When the user clicks on div, open the popup
        function popup() {
            var popup = document.getElementById("mini-lead");
            popup.classList.toggle("show");
        }
        </script>

      </div>
    </main>
  </div>

  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script type="text/javascript" src="js/jquery.1.11.1.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/SmoothScroll.js"></script>
  <script type="text/javascript" src="js/jquery.counterup.js"></script>
  <script type="text/javascript" src="js/waypoints.js"></script>
  <script type="text/javascript" src="js/connections.js"></script>
  <script type="text/javascript" src="js/jqBootstrapValidation.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/js.cookie.js"></script>
</body>
</html>
